<script>
	$(".tab_info .tab li a").on("click", function(){
		var index = $(this).parent().index(),
			slider = $(".tab_info .tab_con .slider")
			console.log(slider.eq(index))
		$(".tab_info .tab li").removeClass("on");
		$(this).parent().addClass("on");
		slider.removeClass("on")
		slider.eq(index).addClass("on");
		return false;
	});
	$('.slider.room').slick({
	  dots: true,
	  infinite: true,
	  speed: 300,
	  slidesToShow: 1,
	  adaptiveHeight: true
	});
	
</script>
